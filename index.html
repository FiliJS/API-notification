<!DOCTYPE html>
<html lang="es"></html>
<head>
  <title>API Notification</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,300,700" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0"/>
</head>
<body>
  <header class="header">
    <figure class="header__logo"><img src="./images/logo.png" alt="Fili Santillán Logo"/></figure>
    <h1 class="header__title">API Notification</h1><a href="http://filisantillan.com/notificaciones-web-html5/" class="btn"><i class="fa fa-code"></i> Ver artículo</a>
  </header>
  <section class="demo wrap-center">
    <button id="buttonP" class="button btn">Dar Permisos</button>
    <button id="buttonN" class="button btn">Lanzar notificación</button>
    <p class="warning">La API de notificación aún no es soportada por todos los navegadores.</p>
  </section>
  <footer class="footer">
    <div class="footer__buttons"><a href="http://caniuse.com/#feat=notifications" target="blank" class="btn">
         
        <i class="fa fa-code"></i> Soporte Actual</a><a href="https://github.com/FiliMX/API-notification" class="btn">
         
        <i class="fa fa-code-fork"></i> Fork</a></div>
    <div class="footer__social">
      <h2 class="footer__title">Fili Santillán</h2>
      <ul class="footer__list">
        <li class="footer__item"><a href="http://codepen.io/FiliMX/" target="blank" class="footer__icon fa fa-codepen"></a></li>
        <li class="footer__item"><a href="https://github.com/FiliMX" target="blank" class="footer__icon fa fa-github-alt"></a></li>
        <li class="footer__item"><a href="https://www.facebook.com/FiliSantillanMX" target="blank" class="footer__icon fa fa-facebook"></a></li>
        <li class="footer__item"><a href="https://twitter.com/FiliMX" target="blank" class="footer__icon fa fa-twitter"></a></li>
        <li class="footer__item"><a href="https://www.instagram.com/filimx/" target="blank" class="footer__icon fa fa-instagram"></a></li>
        <li class="footer__item"><a href="https://plus.google.com/+filimartinezz" target="blank" class="footer__icon fa fa-google-plus"></a></li>
        <li class="footer__item"><a href="https://mx.linkedin.com/in/filisantillan" target="blank" class="footer__icon fa fa-linkedin"></a></li>
      </ul>
    </div>
  </footer>
  <script src="js/demo.js"></script>
</body>
